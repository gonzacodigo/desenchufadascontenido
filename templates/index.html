<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <style>
        .noticia {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .noticia img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Últimas Noticias</h1>
    <div id="noticias-container"></div>

    <script>
        // Función para obtener noticias de un endpoint y mostrar en pantalla
        function obtenerNoticias(endpoint) {
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('noticias-container');
                    container.innerHTML = "";  // Limpiar contenido previo
                    
                    data.forEach(noticia => {
                        const noticiaDiv = document.createElement('div');
                        noticiaDiv.classList.add('noticia');
                        
                        noticiaDiv.innerHTML = `
                            <h2>${noticia.title}</h2>
                            <p>${noticia.parrafo || ''}</p>
                            <img src="${noticia.imageUrl}" alt="Imagen noticia">
                            <p><strong>Sección:</strong> ${noticia.seccion || 'N/A'}</p>
                            <p><strong>Fecha:</strong> ${noticia.date || 'N/A'}</p>
                            <p>${noticia.contenido || ''}</p>
                            <a href="${noticia.link_href}" target="_blank">Leer más</a>
                        `;
                        
                        container.appendChild(noticiaDiv);
                    });
                })
                .catch(error => {
                    console.error("Error al obtener noticias:", error);
                });
        }

        // Cargar las noticias de Ciudad al cargar la página
        obtenerNoticias('/api/noticias');
    </script>
</body>
</html>
